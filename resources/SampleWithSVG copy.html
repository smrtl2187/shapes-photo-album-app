<!DOCTYPE html>
<html>
<head>
<style>
    .snapshot {
        border: 5px outset red;
        background-color: lightblue;
    }
</style>
</head>
<body>
<h1>HTML with SVG for the Evening!!</h1>
<div class="snapshot">
    <h2>5004 Picture 1</h2>
    <svg width="1000" height="1000">
        <rect id="R" x="200.0" y="200.0" width="50.0" height="100.0" fill="rgb(255,10,0)">
        </rect>
        <ellipse id="O" cx="500.0" cy="100.0" rx="60.0" ry="30.0" fill="rgb(0,0,1)">
        </ellipse>
    </svg>
</div>
<p></p>
<div class="snapshot">
    <h2>Picture 2</h2>
    <svg width="1000" height="1000">
        <rect id="R" x="100.0" y="300.0" width="25.0" height="100.0" fill="rgb(255,0,0)" visibility="visible">
        </rect>
        <ellipse id="O" cx="500.0" cy="100.0" rx="60.0" ry="30.0" fill="rgb(0,0,255)" visibility="visible">
        </ellipse>
    </svg>
</div>
<div>
    <h2>Picture 3</h2>
    <svg width="1000" height="1000">
        <rect id="R" x="500.0" y="500.0" width="25.0" height="100.0" fill="rgb(100,200,100)" visibility="visible">
        </rect>
    </svg>
</div>
</body>
</html>
